<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- 主体内容 -->
    <div class="main">
        <!-- 用户地址等信息 -->
        <div class="pannel">
            <!-- 坐标图 -->
            <div class="location">
                <span class="iconfont icon-location "></span>
            </div>
            <!-- 用户信息图 -->
            <div class="msg">
                <span class="usr">
                    <i>董志伟</i>
                    <i>173XXXXXX48</i>
                </span>
                <div class="address">
                    <span>
                        <i>重庆市</i>
                        <i>沙坪坝区</i>
                        <i>虎溪街道95号</i>
                        <i>重庆师范大学</i>
                        <i>大学城校区</i>
                    </span>
                </div>
            </div>
            <!-- 信息图 -->
            <a href="#" class="more"><span class="iconfont icon-more"></span></a>
        </div>
        <!-- 商品信息 -->
        <div class="pannel">
            <div class="goods_img">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="goods_msg">
                <span type="msg">康尔贝 非接触式红外感温仪 领券立减30元 婴儿级材质 测温阿巴阿巴测温阿巴阿巴</span>
                <div class="marks">
                    <div class="marks_son">
                        <span>
                            <i>粉色</i>
                            <i>红外体温计</i>
                            <i>红外体温计</i>
                        </span>
                    </div>
                </div>
                <div class="price">
                    <span class="red">￥<i>266.00</i></span>
                    <del>￥<i>299</i></del>
                </div>
            </div>
            <div class="num">
                <span>x <i>1</i></span>
            </div>
        </div>
        <!-- 配送信息 -->
        <div class="pannel send_message">
            <div class="send">
                <span>配送方式</span>
                <span id="send_express">顺丰快递</span>
            </div>
            <div class="send">
                <span>买家备注</span>
                <span id="usr_message">已下单期待到货已已已下单期待到货下单期待到货下单已下单期待到货期待到货</span>
            </div>
            <div class="send">
                <span>支付方式</span>
                <a href="#">
                    <span id="payment">支付宝</span>
                    <span class="iconfont icon-more"></span>
                </a>
            </div>
        </div>
        <!-- 商品价格 -->
        <div class="pannel price_msg">
            <div class="price">
                <span>商品总价</span>
                <span>￥<i id="total_price">299.00</i></span>
            </div>
            <div class="price">
                <span>运费</span>
                <span>￥<i id="express_price">0.00</i></span>
            </div>
            <div class="price">
                <span>折扣</span>
                <span class="red">-￥<i id="reduce_price">30.00</i></span>
            </div>
        </div>
    </div>


    <!-- 底部支付 -->
    <div class="pay">
        <div class="left">
            <span>合计:</span>
            <span class="red">￥<i class="red">266.00</i></span>
        </div>
        <div class="right"><a href="#">去支付</a></div>
    </div>
</body>

</html>
